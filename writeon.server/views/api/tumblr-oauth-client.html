<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-56730909-1');
        ga('send', 'pageview');
    </script>
    <script type="text/javascript">
        function getParameter(name) {
            var regex = new RegExp(name + "=(.+?)(&|$)");
            try {
                return decodeURI(regex.exec(location.search)[1]);
            } catch(e) {
                return undefined;
            }
        }
        var oauth_token = getParameter("oauth_token");
        var oauth_verifier = getParameter("oauth_verifier");
        if(oauth_token && !oauth_verifier) {
            window.location.href = "http://www.tumblr.com/oauth/authorize?oauth_token=" + oauth_token;
        } else {
            if(oauth_verifier) {
                localStorage["tumblrVerifier"] = oauth_verifier;
            }
            window.close();
        }
    </script>
</head>

</html>
