<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-56730909-1');
        ga('send', 'pageview');
    </script>
    <script type="text/javascript">
        function getParameter(name) {
            var regex = new RegExp(name + "=(.+?)(&|$)");
            try {
                return decodeURI(regex.exec(location.search)[1]);
            } catch(e) {
                return undefined;
            }
        }
        var client_id = getParameter("client_id");
        var code = getParameter("code");
        if(client_id) {
            var redirectURI = location.href.substring(0, location.href.indexOf("?"));
            window.location.href = "https://public-api.wordpress.com/oauth2/authorize?response_type=code&client_id=" + client_id + "&redirect_uri=" + redirectURI;
        } else {
            if(code) {
                localStorage["wordpressCode"] = code;
            }
            window.close();
        }
    </script>
</head>

</html>
