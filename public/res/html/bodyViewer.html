<div class="layout-wrapper-l1">
	<div class="layout-wrapper-l2">
		<div class="navbar navbar-default">
			<div class="navbar-inner">
				<div class="nav left-space"></div>
				<div class="nav right-space pull-right"></div>
				<div class="buttons-dropdown dropdown">
					<div class="nav">
						<button class="btn btn-success" data-toggle="dropdown"
							title="Show buttons">
							<i class="icon-th-large"></i>
						</button>
						<div class="dropdown-menu">
						</div>
					</div>
				</div>
				<ul class="nav pull-right">
					<li class="btn-group">
						<button class="btn btn-success action-edit-document hide"
							title="Edit This Story">
							<i class="icon-pencil"></i>
						</button>
					</li>
					<li class="btn-group">
						<button class="btn btn-success dropdown-toggle"
							data-toggle="dropdown" title="Save This Story">
							<i class="icon-download"></i>
						</button>
						<ul class="dropdown-menu">
							<li><a class="action-download-md" href="#"><i
								class="icon-download"></i> Download as Markdown</a></li>
							<li><a class="action-download-html" href="#"><i
								class="icon-download"></i> Download as HTML</a></li>
							<li><a class="action-download-template" href="#"><i
								class="icon-download"></i> Download using template</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav pull-right title-container">
					<li><span class="btn btn-success file-title-navbar"></span></li>
				</ul>
			</div>
		</div>
		<div class="layout-wrapper-l3"><div class="working-indicator"></div>
			<pre id="wmd-input" class="form-control"><div class="editor-content"></div><div class="editor-margin"></div></pre>
			<div class="preview-panel">
				<div class="preview-container">
					<div id="preview-contents">
						<div id="wmd-preview" class="preview-content"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="extension-preview-buttons">
			<div class="btn-group drag-me" title="Drag me!">
				<i class="icon-ellipsis-vert"></i>
			</div>
		</div>
	</div>
	<div id="wmd-button-bar" class="hide"></div>

	<div class="menu-panel">
        <button class="btn toggle-button action-open-writeon" title="Open WriteOn Editor">
            <i class="icon-menu"></i> <strong>WriteOn</strong>
		</button>
	</div>


	<div class="document-panel">
        <button class="btn toggle-button" title="Select story Ctrl+[ Ctrl+]">
			<i class="icon-folder-open"></i> <strong>Stories</strong>
		</button>
		<div class="search-bar clearfix">
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-search"></i></span>
                <input type="text" class="form-control" placeholder="Find story" />
			</div>
		</div>
		<div class="panel-content">
			<div class="list-group document-list"></div>
			<div class="list-group document-list-filtered hide"></div>
		</div>
	</div>
</div>
<div id="wmd-button-bar" class="hide"></div>

<div class="modal modal-non-unique">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<h3 class="modal-title">Ooops...</h3>
			</div>
			<div class="modal-body">
				<p>WriteOn has stopped because another instance was running in
					the same browser.</p>
				<blockquote>
                    <p>If you want to reopen WriteOn, click on "Reload".</p>
                </blockquote>
			</div>
			<div class="modal-footer">
				<a href="javascript:window.location.reload();"
					class="btn btn-primary">Reload</a>
			</div>
		</div>
	</div>
</div>
