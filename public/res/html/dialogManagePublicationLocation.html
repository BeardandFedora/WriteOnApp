<div class="form-inline">
    <div class="entry form-group">
    <div class="input-group col-sm-9 left">
	<span class="input-group-addon" title="Open in <%= publishAttributes.provider.providerName %>">
		<a class="open-location<%- publishLocationLink ? '' : ' hide' %>"
           target="_blank" href="<%- publishLocationLink %>"><i class="icon-provider-<%= publishAttributes.provider.providerId %>"></i></a>
	</span> <input class="form-control" type="text"
                   value="<%= publishDesc %>" disabled/>
    </div>
    <div class="text-right col-sm-3 right">
        <a class="btn btn-default btn-sm open-location<%- publishLocationLink ? '' : ' hide' %>" title="Open in <%= publishAttributes.provider.providerName %>" 
           target="_blank" href="<%- publishLocationLink %>"><i class="icon-link-ext-alt"></i></a>
        <a class="btn btn-danger btn-sm remove-button" title="Delete from <%= publishAttributes.provider.providerName %>"
           data-publish-index="<%= publishAttributes.publishIndex %>" style="margin-left: 10px;"><i class="icon-trash"></i></a>
    </div>
</div>
</div>
