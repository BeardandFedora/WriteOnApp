<p>Adds a "Synchronize Stories" button in the navigation bar.</p>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-5 control-label" for="input-sync-period">Sync Period (0: manual)</label>
		<div class="col-sm-6 form-inline">
			<input type="text" id="input-sync-period" class="col-sm-10 form-control" placeholder="180000"> ms
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label"
			for="input-sync-shortcut">Sync Shortcut</label>
		<div class="col-sm-6">
			<input type="text" id="input-sync-shortcut" class="form-control">
		</div>
	</div>
</div>
