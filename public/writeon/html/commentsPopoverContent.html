<div class="scrollport">
    <div class="discussion-comment-list"><%= commentList %></div>
    <div class="new-comment-block">
        <div class="form-group has-info">
            <i class="icon-comment"></i> <input class="form-control input-comment-author" placeholder=" Enter your @handle"></input>
            <textarea class="form-control input-comment-content"></textarea>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-info btn-block action-add-comment"><i class="fa fa-comment-o"></i> Add</button>
        </div>
    </div>
</div>
