<p>Enables syncronizing local stories to cloud platforms like Dropbox and Google Drive.</p>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-5 control-label" for="input-sync-period">Sync Interval (0: Manual)</label>
		<div class="col-sm-6 form-inline">
			<input type="text" id="input-sync-period" class="col-sm-10 form-control" data-slider-min="0" data-slider-max="1200000" data-slider-step="100" data-slider-value=""> ms
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label"
			for="input-sync-shortcut">Sync Shortcut</label>
		<div class="col-sm-6">
			<input type="text" id="input-sync-shortcut" class="form-control">
		</div>
	</div>
</div>
