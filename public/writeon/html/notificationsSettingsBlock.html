<p>Shows notification messages in the bottom-right corner of the screen.</p>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-4 control-label" for="input-notifications-timeout">Timeout</label>
		<div class="col-sm-7 form-inline">
			<input type="text" id="input-notifications-timeout"
				class="col-sm-5 form-control" data-slider-min="800" data-slider-max="10000" data-slider-step="100" data-slider-value=""> <span class="help-inline">ms</span>
		</div>
	</div>
</div>
