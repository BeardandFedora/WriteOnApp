<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
		</div>
		<div class="modal-body">
				<div class="row">
					<div class="col-md-5">
					<div class="pull-left" style="padding-right:5px;">
						<img src="writeon/img/google-drive.png" style="max-height:52px;">
					</div>
					<h2 class="modal-title">Drive Autosync</h2>
					<p>
						This saves all your stories to <%= providerName %> and automatically keeps them synchronized.
					</p>
						
					</div>
			<div class="col-md-7 form-horizontal">
    			<div class="form-group">
    				<label class="col-lg-3 control-label"
    					for="input-autosync-<%= providerId %>-parentid">Folder <a href="#" class="tooltip-trigger tooltip-autosync-help">(?)</a></label>
    				<div class="col-lg-8">
    					<div class="input-group">
    						<div class="input-group-btn">
    							<a class="btn btn-link action-autosync-<%= providerId %>-choose-folder"
    								title="Choose <%= providerName %> folder" data-dismiss="modal"><i
    								class="icon-folder-open text-success"></i></a>
    						</div>
    						<input type="text" id="input-autosync-<%= providerId %>-parentid" placeholder=" <%= providerName %> folder" class="form-control">
    					</div>
    				</div>
    			</div>
				<div class="form-group">
    				<div class="col-lg-3 control-label"></div>
    				<div class="col-lg-8">
						<div class="radio">
							<label> <input type="radio" name="radio-autosync-<%= providerId %>-mode" value="off">Disabled
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio"
								name="radio-autosync-<%= providerId %>-mode" value="new">
								New stories (not current)
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio"
								name="radio-autosync-<%= providerId %>-mode" value="all">
								Every story not yet synchronized
							</label>
						</div>
    				</div>
    			</div>
    		</div>
		</div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn btn-success text-success action-autosync-<%= providerId %>">Start Autosync</a>
		</div>
	</div>
</div>
