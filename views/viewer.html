<!DOCTYPE html>
<html<%- cache ? ' manifest="cache.manifest"' : '' %>>

    <head>
        <title>Storee Viewer</title>
        <link rel="canonical" href="https://storee.io/viewer">
        <link rel="icon" href="res-min/img/typewriter-icon-32.ico" type="image/x-icon">
        <link rel="shortcut icon" href="res-min/img/typewriter-icon-32.ico" type="image/x-icon">
        <meta name="description" content="The world's finest tiny typewriter.">
        <meta name="author" content="Beard & Fedora">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msvalidate.01" content="5E47EE6F67B069C17E3CDD418351A612">
        <script>
            // Use ?debug to serve original JavaScript files instead of minified
            window.baseDir = 'res';
            if (!/(\?|&)debug($|&)/.test(location.search)) {
                window.baseDir += '-min';
            }
            window.require = {
                baseUrl: window.baseDir,
                deps: ['main']
            };
        </script>
        <script src="res-min/require.js"></script>
    </head>

    <body class="viewer"></body>

</html>
